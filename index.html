<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- parte di header -->
    <header>
      <h1>MEMORY GAME</h1>
    </header>

    <!-- parte centrale -->

    <div class="container">
      <div class="card   hidden">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_air_balloon_3134741.png" alt="foto palloncino">
          <div class="textimg">
            Air baloon
          </div>
        </div>
      </div>

      <div class="card hidden left">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Bicycle_3134821.png" alt="foto bicicletta">
          <div class="textimg">
            Bicycle
          </div>
        </div>
      </div>

      <div class="card hidden left">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Cruise_Ship_3134824.png" alt="foto barca">
          <div class="textimg">
            Cruise Ship
          </div>
        </div>
      </div>

      <div class="card hidden left">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Submarine_3134738.png" alt="foto sottomarino">
          <div class="textimg">
            Submarine
          </div>
        </div>
      </div>

      <div class="card hidden">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Tractor_3134797.png" alt="foto trattore">
          <div class="textimg">
            Tractor
          </div>
        </div>
      </div>

      <div class="card visible left">
        <img class="foto visible" src="img/noun_air_balloon_3134741.png" alt="foto palloncino">
        <div class="testo visible">
          Air baloon
        </div>
      </div>

      <div class="card hidden left">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Tram_3134750.png" alt="foto tram">
          <div class="textimg">
            Tram
          </div>
        </div>
      </div>

      <div class="card hidden left">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Submarine_3134738.png" alt="foto sottomarino">
          <div class="textimg">
            Submarine
          </div>

      </div>

      <div class="card hidden">
        <div class="stillimage">

          </div>
        </div>
      </div>

      <div class="card hidden left">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Tractor_3134797.png" alt="foto trattore">
          <div class="textimg">
            Tractor
          </div>
        </div>
      </div>

      <div class="card hidden left">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Cruise_Ship_3134824.png" alt="foto barca">
          <div class="textimg">
            Cruise Ship
          </div>
        </div>
      </div>

      <div class="card hidden left">
        <div class="stillimage">
          <img class="imgcard" src="img/noun_Bicycle_3134821.png" alt="foto bicicletta">
          <div class="textimg">
            Bicycle
          </div>
        </div>
      </div>

    </div>

    <!-- parte footer -->
    <footer>
      <span>from Team Boolean</span>
    </footer>

</html>
